version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_CLOUD_TOKEN=${GOOGLE_CLOUD_TOKEN}
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - API_HOST=${API_HOST}
      - PORT=8080
      - BIND_HOST=0.0.0.0
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - BACKEND_URL=${BACKEND_URL:-ws://localhost:8080}
      - PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - MODEL=${GEMINI_MODEL}
      - API_HOST=${API_HOST}
    env_file:
      - .env
    depends_on:
      - backend
